<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card</title>
    <style>
.card {
    width: 250px;
    background-color: rgb(75, 73, 73);
    border-radius: 10px;
 
}
.card img{
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}
.card p {
    color: white;
    font-weight: bold;
    text-align: center;
    padding: 20px;
    background-color: rgb(31, 30, 30);

}
    </style>

</head>
<body>
    <div class="card">
    <img width="250px" src="https://img.yts.mx/assets/images/movies/the_batman_2022/medium-cover.jpg">
    <p>Download The Batman and watch today, Highest rated IBM 5 STARS</p>
</div>
</body>
</html>
